<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito's Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>AC</button>
            <button>=</button>
            <button>&lt;-</button>
        </div>
    </div>

    <footer>
        <p id="main-text">Created by Kaito</p>
        <nav id="link"><a href="https://github.com/kaito24mako">GitHub</a></nav>
    </footer>

    <script src="./script.js" defer></script>
</body>
</html>
